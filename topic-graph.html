<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": 1, "id": 0, "label": "\ncontribution\nnorm\nsanction", "shape": "dot", "size": 10, "title": "Topic 0"}, {"group": 1, "id": 6, "label": "\nmember\nlimit\nperformance", "shape": "dot", "size": 9, "title": "Topic 6"}, {"group": 1, "id": 13, "label": "\nspace\npurpose\nrequest", "shape": "dot", "size": 10, "title": "Topic 13"}, {"group": 0, "id": 1, "label": "\nmember\nearly\nattract", "shape": "dot", "size": 11, "title": "Topic 1"}, {"group": 0, "id": 8, "label": "\ncommitment\nspace\nmember", "shape": "dot", "size": 9, "title": "Topic 8"}, {"group": 0, "id": 2, "label": "\nlead\nmembership\nuser", "shape": "dot", "size": 8, "title": "Topic 2"}, {"group": 0, "id": 3, "label": "\ncommitment\nbond\nmember", "shape": "dot", "size": 11, "title": "Topic 3"}, {"group": 2, "id": 4, "label": "\nfeedback\nperformance\nfeature", "shape": "dot", "size": 11.05182952650443, "title": "Topic 4"}, {"group": 3, "id": 5, "label": "\nmember\ncommitment\nnewcomer", "shape": "dot", "size": 10.60127008499567, "title": "Topic 5"}, {"group": 4, "id": 7, "label": "\nmember\nban\ngag", "shape": "dot", "size": 9.067603892585854, "title": "Topic 7"}, {"group": 5, "id": 9, "label": "\nmember\nscope\ncommitment", "shape": "dot", "size": 7.120922881523612, "title": "Topic 9"}, {"group": 6, "id": 10, "label": "\ntopic\nactivity\nstatus", "shape": "dot", "size": 8.615988938031407, "title": "Topic 10"}, {"group": 7, "id": 11, "label": "\njoin\nmember\npotential", "shape": "dot", "size": 8.63178312795545, "title": "Topic 11"}, {"group": 8, "id": 12, "label": "\nnewcomer\ninteraction\ncontribution", "shape": "dot", "size": 11.828411236565694, "title": "Topic 12"}, {"group": 9, "id": 14, "label": "\nnorm\nbehavior\nraise", "shape": "dot", "size": 9.530062065360017, "title": "Topic 14"}]);
        edges = new vis.DataSet([{"from": 0, "smooth": false, "to": 6, "value": 1.0, "weight": 1}, {"from": 0, "smooth": false, "to": 13, "value": 1.0, "weight": 1}, {"from": 1, "smooth": false, "to": 8, "value": 1.0, "weight": 1}, {"from": 2, "smooth": false, "to": 3, "value": 1.0, "weight": 1}, {"from": 3, "smooth": false, "to": 8, "value": 1.0, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
